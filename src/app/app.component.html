<!-- The content below is only a placeholder and can be replaced. -->
<header>
  <div class="container"><a class="logo">Robo Bank</a></div>
</header>
<br /><br />

<div class="container">
  <input type="file" accept=".csv" (change)="handleFileSelect($event)" />
</div>
<hr />

<form class="filter-form">
  <mat-form-field class="filter-full-width">
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Type here to filter based on issue count"
    />
  </mat-form-field>
</form>
<!-- *ngIf="userDetails.length >0" -->
<table
  align="center"
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
>
  <!-- Position Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="surName">
    <th mat-header-cell *matHeaderCellDef>Sur Name</th>
    <td mat-cell *matCellDef="let element">{{ element.surName }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="issueCount">
    <th mat-header-cell *matHeaderCellDef>Issue count</th>
    <td mat-cell *matCellDef="let element">{{ element.issueCount }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef>Date of birth</th>
    <td mat-cell *matCellDef="let element">{{ element.dob }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
